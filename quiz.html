<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 7 Rock Cycle Quiz</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #8d5524, #c68642, #d1a66f); /* Earthy rock colors */
            color: #333; 
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #8b4513; /* Saddle brown */
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .question {
            background: linear-gradient(135deg, #bbdefb, #90caf9); /* Blue for questions */
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            border-left: 6px solid #2196f3;
        }
        .question h3 {
            color: #1565c0;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .answer {
            display: block;
            background: #c8e6c9; /* Light green */
            color: #2e7d32;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        .answer:hover:not(.selected) {
            background: #81c784; /* Brighter green */
            transform: translateX(5px);
        }
        .answer.selected {
            background: #ffecb3 !important;
            color: #f57f17;
            font-weight: bold;
        }
        .answer.correct {
            background: #4caf50 !important; /* Green */
            color: white;
        }
        .answer.wrong {
            background: #f44336 !important; /* Red */
            color: white;
        }
        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-weight: bold;
        }
        .feedback.correct { background: #c8e6c9; color: #2e7d32; }
        .feedback.wrong { background: #ffcdd2; color: #c62828; border-left: 5px solid #f44336; }
        .next-btn, .submit-btn {
            background: #ff9800; /* Orange */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background 0.3s;
        }
        .next-btn:hover, .submit-btn:hover {
            background: #f57c00;
        }
        .score {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            color: #8b4513;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåã Rock Cycle Quiz - Grade 7 üåã</h1>
        <p style="text-align: center; font-size: 1.2em; margin-bottom: 30px;">
            Test your knowledge on how rocks change! Click an answer for each question.
        </p>

        <div id="quiz">
            <!-- Questions will be here -->
        </div>

        <button id="submitBtn" class="submit-btn" style="display: none;">Check All Answers & See Score!</button>
        <div id="score" class="score hidden"></div>
    </div>

    <script>
       const quizData = [
    {
        question: "What are the three main types of rocks?",
        answers: ["A) Hot, cold, warm", "B) Igneous, sedimentary, metamorphic", "C) Big, small, medium", "D) Red, blue, green"],
        correct: 1,
        explanation: "There are three kinds: igneous from magma, sedimentary from sediments, metamorphic from heat/pressure."
    },
    {
        question: "Igneous rocks form when magma or lava:",
        answers: ["A) Freezes", "B) Melts and cools", "C) Breaks apart", "D) Gets wet"],
        correct: 1,
        explanation: "Magma cools underground or lava cools on surface to make crystals in igneous rocks."
    },
    {
        question: "Sedimentary rocks form from:",
        answers: ["A) Heat and melting", "B) Layers of sediments pressing together", "C) Lightning", "D) Wind alone"],
        correct: 1,
        explanation: "Sediments (bits of rock) get buried, compacted, and cemented into layers."
    },
    {
        question: "Metamorphic rocks change from other rocks by:",
        answers: ["A) Weathering", "B) Heat and pressure (no melting)", "C) Cooling lava", "D) Fossils"],
        correct: 1,
        explanation: "High heat and pressure deep in Earth remake the rock without melting it."
    },
    {
        question: "What breaks rocks into sediments to start sedimentary rocks?",
        answers: ["A) Weathering and erosion", "B) Cooking", "C) Flying", "D) Singing"],
        correct: 0,
        explanation: "Weathering cracks rocks; erosion carries pieces away like wind or water."
    },
    {
        question: "Granite is an example of:",
        answers: ["A) Sedimentary rock", "B) Igneous rock", "C) Metamorphic rock", "D) Candy"],
        correct: 1,
        explanation: "Granite forms from cooled magma underground‚Äîbig crystals!"
    },
    {
        question: "Limestone turns into marble by:",
        answers: ["A) Melting", "B) Heat and pressure", "C) Erosion", "D) Rain"],
        correct: 1,
        explanation: "Limestone (sedimentary) becomes marble (metamorphic) under Earth's heat and squeeze."
    },
    {
        question: "The rock cycle shows rocks:",
        answers: ["A) Stay the same forever", "B) Can change from one type to another", "C) Only get bigger", "D) Fly away"],
        correct: 1,
        explanation: "Rocks keep changing over time with Earth's forces like heat, pressure, and water."
    },
    {
        question: "Basalt is:",
        answers: ["A) Igneous rock from lava (small crystals)", "B) Made of sand", "C) A mountain", "D) A fruit"],
        correct: 0,
        explanation: "Lava cools fast on surface, making small crystals in basalt."
    },
    {
        question: "Which force drives the rock cycle?",
        answers: ["A) Earth's internal heat and plate movement", "B) Moon phases", "C) Rainbows", "D) Music"],
        correct: 0,
        explanation: "Heat from inside Earth and moving plates push rocks to change."[web:21][web:25][web:26]
    }
];


        let currentQuestion = 0;
        let score = 0;
        let answered = [];

        const quizDiv = document.getElementById('quiz');
        const submitBtn = document.getElementById('submitBtn');
        const scoreDiv = document.getElementById('score');

        function loadQuestion() {
            const q = quizData[currentQuestion];
            quizDiv.innerHTML = `
                <div class="question">
                    <h3>${currentQuestion + 1}. ${q.question}</h3>
                    ${q.answers.map((ans, i) => 
                        `<button class="answer" onclick="selectAnswer(${currentQuestion}, ${i})">${ans}</button>`
                    ).join('')}
                    <div id="feedback-${currentQuestion}" class="feedback"></div>
                </div>
                ${currentQuestion < quizData.length - 1 ? 
                    `<button class="next-btn" onclick="nextQuestion()">Next Question</button>` : 
                    `<button id="submitBtn" class="submit-btn">Finish Quiz!</button>`
                }
            `;
        }

        function selectAnswer(qIndex, ansIndex) {
            const buttons = document.querySelectorAll(`#quiz .answer`);
            buttons.forEach((btn, i) => {
                btn.classList.remove('selected');
                if (i === ansIndex) btn.classList.add('selected');
            });
            answered[qIndex] = ansIndex;
        }

        function nextQuestion() {
            if (answered[currentQuestion] === undefined) {
                alert('Please select an answer!');
                return;
            }
            currentQuestion++;
            loadQuestion();
        }

        submitBtn.addEventListener('click', () => {
            quizData.forEach((q, i) => {
                const feedback = document.getElementById(`feedback-${i}`);
                if (answered[i] === q.correct) {
                    score++;
                    feedback.innerHTML = '‚úÖ Correct!';
                    feedback.className = 'feedback correct';
                } else {
                    feedback.innerHTML = `‚ùå Wrong! Correct: ${q.answers[q.correct]}<br>${q.explanation}`;
                    feedback.className = 'feedback wrong';
                }
                feedback.style.display = 'block';
            });
            quizDiv.innerHTML += `<div class="score">Your Score: ${score}/${quizData.length} üéâ</div>`;
            submitBtn.style.display = 'none';
        });

        loadQuestion();
    </script>
</body>
</html>
